  <text x="200" y="90" text-anchor="middle" font-size="14" fill="white">CONDUCTEUR</text>
  
  <!-- Allée centrale -->
  <rect x="190" y="140" width="20" height="380" fill="#b0b0b0" stroke="#999" stroke-width="1"/>
  
  <!-- Sièges - Configuration 2+1 (5 rangées × 3 sièges = 15 places) -->
