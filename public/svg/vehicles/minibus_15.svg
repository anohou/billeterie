  <!-- Légende -->
  <text x="200" y="570" text-anchor="middle" font-size="14" font-weight="bold">Minibus 15 places (2+1)</text>
  
  <style>
    .seat { cursor: pointer; }
    .seat.available rect { fill: #4CAF50; }
    .seat.occupied rect { fill: #f44336; }
    .seat.selected rect { fill: #2196F3; }
    .seat.suggested rect { fill: #FFC107; animation: pulse 1s infinite; }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
    
    .seat:hover rect { stroke: #000; stroke-width: 3; }
  </style>
