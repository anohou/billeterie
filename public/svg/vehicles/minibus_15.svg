<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="600" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 600">
  <!-- Minibus 15 places - Configuration 2+1 - 1 porte avant -->
  
  <!-- Fond du véhicule -->
  <rect x="50" y="50" width="300" height="500" fill="#e0e0e0" stroke="#333" stroke-width="3" rx="20"/>
  
  <!-- Porte avant (position 1) -->
  <rect x="50" y="80" width="40" height="60" fill="#ff6b6b" stroke="#333" stroke-width="2"/>
  <text x="70" y="115" text-anchor="middle" font-size="12" fill="white" font-weight="bold">PORTE</text>
  
